<div class="grid-container">
  <h2>{{ gridType | titlecase }} Grid</h2>
  <div *ngIf="gridType === 'devices'">
    <!-- Contenido o configuración específica para Devices -->

  <div *ngIf="gridType === 'service-point'">
    <!-- Contenido o configuración específica para Service Point -->

  </div>
</div>
